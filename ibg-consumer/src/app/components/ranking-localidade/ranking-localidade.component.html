<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h2>Ranking por Localidade</h2>
        </div>
        <div class="card-body">
          <div class="form-container">
            <form (ngSubmit)="buscarRanking()">
              <div class="form-group">
                <label for="localidade">Localidade</label>
                <input
                  type="text"
                  id="localidade"
                  [(ngModel)]="localidade"
                  name="localidade"
                  placeholder="Digite a localidade"
                  required
                >
              </div>
              <div class="form-group">
                <label for="sexo">Sexo</label>
                <select
                  id="sexo"
                  [(ngModel)]="sexo"
                  name="sexo"
                >
                  <option value="">Todos</option>
                  <option value="M">Masculino</option>
                  <option value="F">Feminino</option>
                </select>
              </div>
              <button type="submit">Buscar</button>
            </form>
          </div>

          <div class="chart-container">
            <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="'bar'">
            </canvas>
          </div>

          <div class="table-container" *ngIf="dadosRanking.length > 0">
            <h3>Dados do Ranking</h3>
            <table class="table">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>FrequÃªncia</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of dadosRanking">
                  <td>{{item.nome}}</td>
                  <td>{{item.frequencia}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
